<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'login/style.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="form-container">
<a class="back-arrow" href="javascript:history.back()">&#8592;</a>
 <style>
        /* Style the back arrow */
        .back-arrow {
            font-size: 24px;
            cursor: pointer;
            text-decoration: none; /* Remove default underline */
            color: #FFFF; /* Set arrow color */
        }
    </style>
    <p class="title">Login</p>
    <form class="form" action="login" method="post">
        {% csrf_token %}

        <div class="input-group">
            <label for="username">Email</label>
            <input type="text" name="n1" id="username" placeholder="" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="n2" id="password" placeholder="" required>
        </div>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <button class="sign">Sign in</button>
    </form>

    <p class="signup">Don't have an account?
        <a rel="noopener noreferrer" href="signup" class="">Sign up</a>
    </p>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
